spring.application.name=CivicSage
server.port=8080
spring.servlet.multipart.max-file-size=10MB
# https://docs.spring.io/spring-ai/reference/api/vectordbs/pgvector.html
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.max-document-batch-size=10000
spring.ai.vectorstore.pgvector.initialize-schema=true
security.allowed-origins=*
spring.cache.cache-names=embeddingSearch
spring.cache.caffeine.spec=maximumSize=50,expireAfterAccess=600s
